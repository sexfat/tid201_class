<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts 範例</title>
    <!-- 引入 Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            /* 使用 Google Fonts 引入的字體 */
        }

        h1 {
            font-weight: 900;
            /* 使用粗體（Bold）字重 */
        }

        p {
            font-weight: 400;
            /* 使用常規（Regular）字重 */
        }

        .fredoka-light {
            font-family: "Fredoka", sans-serif;
            font-weight: 300;
            font-style: normal;
        }

        .fredoka-regular {
            font-family: "Fredoka", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .fredoka-bold {
            font-family: "Fredoka", sans-serif;
            font-weight: 700;
            font-style: normal;
        }
    </style>
</head>

<body>
    <h1>這是使用 Roboto 粗體字重的標題</h1>
    <p>這是使用 Roboto 常規字重的段落。</p>

    <h1 class="fredoka-bold">
        這是使用 Fredoka 粗體字重的標題
    </h1>
    <p>這是使用 Roboto 常規字重的段落。</p>



</body>

</html>

</html>
