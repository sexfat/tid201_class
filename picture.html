<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片設定</title>
    <style>
       img {
         width: 100%;
         height: auto; 
       }
       .w50 {
         width: 50%;
       }
       .p1 {
          width: 100%;
       }

       .p2 {
          width: 100%;
          /* height: 500px;
          object-fit: cover; */

       } 
       .bg {
          background-image: url('./images/91934.jpg');
          width: 100%;
          height: 500px;
          background-size: cover;
          background-position: center;
          color: #fff;
       } 

    </style>
</head>
<body>
    <h1>圖片寫在html裡</h1>
    <div class="w50">
        <img class="p1" src="images/3983.jpg" alt="">
    </div>
    <img class="p2" src="./images/38204.jpg" alt="">
    <h1>圖片寫在css裡(背景圖)</h1>
    <div class="bg">圖片加文字</div>
   
    
</body>
</html>
