<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table表格</title>
    <style>
       table, tr ,td {
            border: 1px solid #333;
        }

    </style>
</head>

<body>
    <table>
        <tr>
            <td>001</td>
            <td>002</td>
        </tr>
        <tr>
            <td>003</td>
            <td>004</td>
        </tr>

    </table>

</body>

</html>
