<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-self 範例</title>
    <style>
        /* Flex 容器樣式 */
        .container {
            display: flex;
            height: 200px;
            border: 2px solid black;
            background-color: #f0f0f0;
            align-items: center;
            /* 預設所有項目在交叉軸上對齊頂部 */
        }

        /* 通用項目樣式 */
        .item {
            background-color: lightblue;
            border: 1px solid navy;
            padding: 20px;
            margin: 5px;
            text-align: center;
            flex: 1;
        }

        /* 特定項目使用 align-self 覆蓋對齊方式 */
        .item-1 {
            align-self: flex-end;
            /* 對齊到底部 */
        }

        .item-2 {
            align-self: center;
            /* 垂直居中對齊 */
        }

        .item-3 {
            align-self: stretch;
            /* 拉伸到填滿容器高度 */
        }

        .btn {
            width: 150px;
            padding: 10px 20px;
            text-align: center;
            /* 超連結指標 */
            cursor: pointer;
        }

        .btn-default {
            background-color: #0055ff;
            color: #fff;
        }

        .btn-default:hover {
            background-color: #003fbc;
        }


        .btn-success {
            background-color: #2bff00;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #0d9b00;
            color: #fff;

        }

        .btn-error {
            background-color: #fb0101;
            color: #fff;
        }

        .btn-error:hover {
            background-color: #bd0000;
            color: #fff;
        }

        .round {
            border-radius: 7px;
        }

        .round50 {
            border-radius: 30px;
        }




        .section {
            display: flex;
            gap: 20px;

        }

        .card-box {
            flex: 1;
            background-color: #e7ffb3;
        }

        .button-default {
            /* width: 100%; */
            padding: 10px 20px;
            text-align: center;
            background-color: #00a2ff;
            color: #fff;
        }
    </style>
</head>

<body>

    <h2>使用 align-self 屬性控制單個項目的對齊</h2>
    <div class="container">
        <div class="item item-1">項目 1 (align-self: flex-end)</div>
        <div class="item item-2">項目 2 (align-self: center)</div>
        <div class="item item-3">項目 3 (align-self: stretch)</div>
    </div>
    <div class="btn btn-default">預設按鈕</div>
    <div class="btn btn-success round">完成按鈕</div>
    <div class="btn btn-error round50">錯誤按鈕</div>


    <div class="section">
        <div class="card-box">
            <div class="img">圖片</div>
            <h3>標題</h3>
            <p>內容xxxxxxxxxxxxxxxx</p>
            <div class="button-default">預設按鈕</div>
        </div>
        <div class="card-box">
            <div class="img">圖片</div>
            <h3>標題</h3>
            <p>內容xxxxxxxxxxxxxxxx</p>
            <div class="button-default">預設按鈕</div>
        </div>
        <div class="card-box">
            <div class="img">圖片</div>
            <h3>標題</h3>
            <p>內容xxxxxxxxxxxxxxxx</p>
            <div class="button-default">預設按鈕</div>
        </div>
    </div>





</body>

</html>
