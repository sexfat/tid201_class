<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
         label {
               display: block;
               font-size: 12px;
               padding-left: 4px;
               margin-bottom: 3px;
               color: #979797
         }
         input {
             border: 1px solid #cfcfcf;
             padding: 10px 8px;
             border-radius: 5px;
             min-width: 300px;
         }

     </style>
    <title>表單元件</title>
</head>
<body>
    <div class="wrapper">
    <form action="">
        <label for="">帳號</label>
        <input type="text" placeholder="帳號">
        <br>
        <br>
        <label for="">密碼</label>
        <input type="password" placeholder="密碼">
        <br>
        <br>
        <label for="">信箱</label>
        <input type="email" placeholder=" admin@gmail.com">
        <br>
        <br>
        <label for="">電話</label>
        <input type="tel" placeholder="+886">
        <br>
        <br>
        <label for="">日期</label>
        <input type="date" placeholder="日期">
        <br>
        <br>
        <label for="">數量</label>
        <input type="number" placeholder="數量">
    </form>
    
  



    </div>
    
</body>
</html>
