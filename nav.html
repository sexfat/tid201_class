<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
           margin: 0;
           padding: 0; 
         }
         ul {
            list-style: none;
            padding: 0;
            margin: 0;
         }
         .wrapper{
            width: 100%;
         }
         header {
            width: 1200px;
            margin: auto;
            background-color: #dddddd;
         }
         .logo {
            width: 69px;
            height: 39px;
            background-color: #00aaff;
            float: left;
         }
         nav {
            float: right;
         }
         nav ul li{
           display: inline-block;
           margin-right: 34px;
           margin-top: 10px;
           background-color: #b0ffe5;   
         }
         nav ul a {
            padding: 10px 20px;
            background-color: #00d9ff;
         }
         .clear {
           clear: both;

         }


    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">logo</div>
            <nav>
                <ul>
                    <li>關於我們</li>
                    <li>產品</li>
                    <li>技術</li>
                    <li>聯絡我們</li>
                    <a href="">button</a>
                </ul>
            </nav>
            <div class="clear"></div>
        </header>
    </div>
   
    
</body>
</html>
