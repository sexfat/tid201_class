<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇器</title>
    <style>
        * {
            box-sizing: border-box;
        }
        p {
           color:rgb(0, 34, 255); 
        }
        p.title {
         color: #f20;
        }
        p.highline {
            color: yellow;
        }
        p.bold {
          font-weight: bold;  
        }
        p.underline {
            text-decoration: underline;
        }
        p.del {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <p class="title bold del">內文文章bold</p>
        <p class="underline">內文文章002</p>
        <p>內文文章002</p>
        <p class="highline bold underline">強調文字</p>
        <span class="title">span內文文章002</span>
    
    </div>
    
</body>
</html>
