<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow 範例</title>
    <style>
        /* Flex 容器樣式 */
        * {
            box-sizing: border-box;
        }
        .container {
            display: flex;
            border: 2px solid black;
            width: 1200px; /* 固定容器寬度 */
            height: 150px;
            background-color: #f0f0f0;
        }

        /* 通用項目樣式 */
        .item {
            background-color: lightblue;
            border: 1px solid navy;
            padding: 20px;
            margin: 5px;
            text-align: center;
        }

        /* 不同的 flex-grow 設置 */
        .item-1 {
            flex-grow: 1; /* 增長因子 1 */
        }

        .item-2 {
            flex-grow: 2; /* 增長因子 2 */
        }

        .item-3 {
            flex-grow: 3; /* 增長因子 3 */
        }
    </style>
</head>
<body>

<h2>使用 flex-grow 屬性</h2>
<div class="container">
    <div class="item item-1">項目 1 (flex-grow: 1)</div>
    <div class="item item-2">項目 2 (flex-grow: 2)</div>
    <div class="item item-3">項目 3 (flex-grow: 3)</div>
</div>

</body>
</html>
