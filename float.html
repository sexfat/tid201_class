<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
       .box {
          width: 100px;
          height: 100px;
          background-color: #333;
          color: #fff;
       }
       .left{
         float: left;
       }
       .right {
        float: right;
       }
    </style>
</head>
<body>
    <div class="box left">A</div>
    <div class="box right">B</div>
    
</body>
</html>
