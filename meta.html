<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  響應式網站使用 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="這是網站作者名稱" />
    <!-- 會出現在搜尋描述李 -->
    <meta name="description" content="這是一個網站描述，會出現在搜尋裡" />
    <!-- 連結樣式資源 -->
    <link rel="stylesheet" href="style.css">
    <!-- 連結js資源 -->
    <script src="js/main.js" async></script>
    <title>網站標題meta</title>
</head>
<body>
    <div id="text"></div>
    <a target="_blank"
        href="https://developer.mozilla.org/zh-TW/docs/Learn/HTML/Introduction_to_HTML/The_head_metadata_in_HTML">
        What’s in the head? Metadata in HTML </a>
    
</body>
</html>
